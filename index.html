<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cat Clicker Simple Version - Jan JaPod Podg√≥rski, for UDACITY & Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="cat-wrapper">
            <h1 class="title">Cat Clicker</h1>
            <p class="instruction">Click the cats!</p>
            <div class="first-cat">
                <p class="first-name">Filemon</p>
                <img src="images/cat.jpg" alt="cat" class="cat-img-one">
                <p class="clicks-number-one">0 clicks</p>
            </div>
            <div class="second-cat">
                <p class="second-name">Bonifacy</p>
                <img src="images/cat2.jpg" alt="cat" class="cat-img-two">
                <p class="clicks-number-two">0 clicks</p>
            </div>



        </div>
    </body>
</html>
