<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cat Clicker Simple Version - Jan JaPod Podgórski, for UDACITY & Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js"></script>
    </head>
    <body>

        <div class="cat-wrapper">
            <h1 class="title">Cat Clicker</h1>
            <p class="instruction">Select the Cat & click</p>
        </div>

        <div class="cats-list">
            <p class="cat-list-title">Lista kotów:</p>

        </div>

        <div class="cat-clicker">
            <p class="cat-name"></p>
            <img src="" alt="cat" class="cats">
            <p class="clicks">0 clicks</p>
        </div>

    </body>
</html>
